# ===========================================
# CONFIGURACAO POSTGRESQL (PRODUCAO/DOCKER)
# ===========================================
spring.datasource.url=jdbc:postgresql://localhost:5431/plocadora
spring.datasource.username=plocadora_user
spring.datasource.password=plocadora_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracao JPA/Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Pool de conexoes HikariCP (otimizado para PostgreSQL)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===========================================
# LOGS DE DEBUG
# ===========================================
# Nivel de log global
logging.level.root=INFO

# Logs detalhados da aplicacao
logging.level.com.devweb.plocadora=DEBUG

# Logs do Spring Web (para ver requests/responses)
logging.level.org.springframework.web=DEBUG

# Logs de excecoes
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=DEBUG

# Pattern do log com mais informacoes
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Mostra stack traces completos
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always
