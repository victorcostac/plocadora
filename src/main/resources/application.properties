# ===========================================
# CONFIGURAÇÃO POSTGRESQL (PRODUÇÃO/DOCKER)
# ===========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/plocadora
spring.datasource.username=servlets_user
spring.datasource.password=servlets_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração JPA/Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Pool de conexões HikariCP (otimizado para PostgreSQL)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
