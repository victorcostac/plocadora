# ===========================================
# CONFIGURACAO POSTGRESQL (PRODUCAO/DOCKER)
# ===========================================
spring.datasource.url=jdbc:postgresql://localhost:5430/plocadora
spring.datasource.username=plocadora_user
spring.datasource.password=plocadora_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracao JPA/Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Pool de conexoes HikariCP (otimizado para PostgreSQL)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
